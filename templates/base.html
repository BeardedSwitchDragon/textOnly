<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <nav class="navbar navbar" role="navigation" id="navbar">
            <div class="container">
                <a class="navbar-brand mynav" href="{% url 'home' %}">Text Only</a>
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="{% url 'communities:all' %}">Communities</a></li>
                    {# groups will be seen by all #}
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'posts:create' %}">Post</a></li>

                        <li><a href="#{% url 'communities:create' %}">Create a Community</a></li>
                        <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                    {% endif %}


                </ul>
            </div>
        </nav>

        <div class="container mycontent">
            {% block content %}

            {% endblock %}
        </div>

    </body>
</html>
